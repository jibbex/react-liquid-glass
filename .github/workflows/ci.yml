name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      # - name: Unit tests
      #   run: npm run test

      - name: Build library
        run: npm run build
